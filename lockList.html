                <script type="text/javascript">
                    function __newstime(){
                        var today = new Date();  
                        var year = today.getFullYear();
                        var month = today.getMonth()+1;
                        var day = today.getDate();
                        var weekday = new Array(7);
                        weekday[0] = "星期天"
                        weekday[1] = "星期一"
                        weekday[2] = "星期二"
                        weekday[3] = "星期三"
                        weekday[4] = "星期四"
                        weekday[5] = "星期五"
                        weekday[6] = "星期六";
                        var hours = today.getHours();
                        var minutes = today.getMinutes();
                        var seconds = today.getSeconds();
                        if(minutes < 10)
                        {
                        minutes = "0" + minutes;
                        }
                        if(seconds < 10)
                        {
                        seconds= "0" + seconds;
                        }
                        var dt = year + '年' + month + '月' + day + '日' + ' ' + hours + ':' + minutes + ' ' + weekday[today.getDay()];      
                        document.getElementById('time-cycle').innerHTML = dt;
                        setTimeout('__newstime()', 60000)
                    }
                    window.onload = __newstime;
                </script>

        <script type="text/template" id="model">
            <% var map = obj.list %>
            <% var oImageUrl = common.oImageUrl() %>
            <% for(var i=0;i<map.length;i++){ %>
                <% var item = map[i] %>
                <tr>
                    <td class="imei"><%=item.imei%></td>
                    <td><%=item.deviceName%></td>
                    <% if(item.deviceType == 1){ %>
                        <td>电信版</td>
                    <% }else if(item.deviceType == 2){ %>
                        <td>移动版</td>
                    <% }else { %>
                        <td>未知</td>
                    <% } %>
                    <td><%=item.deptName%></td>
                    <td><%=item.areaName%></td>
                    <td><%=item.address%></td>
                    <td><%=item.username%></td>
                    <td><%=item.mobile%></td>
                    <td><%=item.installationTime%></td>
                    <td class="updateTime"><%=item.updateTime%></td>
                    <% if(item.deviceState == 24){ %>
                        <td class="deviceState" style="color: #30B19B;">正常</td>
                    <% }else if(item.deviceState == 22){ %>
                        <td class="deviceState" style="color: red;">信号弱</td>
                    <% }else if(item.deviceState == 19){ %>
                        <td class="deviceState" style="color: red;">井盖锁未到位</td>
                    <% }else if(item.deviceState == 20){ %>
                        <td class="deviceState" style="color: red;">电压低</td>
                    <% }else if(item.deviceState == 21){ %>
                        <td class="deviceState" style="color: red;">电压低</td>
                    <% }else if(item.deviceState == 23){ %>
                        <td class="deviceState" style="color: red;">角度报警</td>
                    <% }else if(item.deviceState == 25){ %>
                        <td class="deviceState" style="color: #999;">离线</td>
                    <% }else { %>
                        <td class="deviceState">未知</td>
                    <% } %>
                    <% if(item.openCloseState == 0){ %>
                        <td class="lock" style="color: #30B19B;">关闭</td>
                    <% }else if(item.openCloseState == 1){ %>
                        <td class="lock" style="color: red;">开启</td>
                    <% }else { %>
                        <td>未知</td>
                    <% } %>
                    <td>
                        <% if(item.img_1 && item.img_1.length > 1){ %>
                            <img src="<%=oImageUrl + item.img_1%>" width="50">
                        <% } %>
                        <% if(item.img_2 && item.img_2.length > 1){ %>
                            <img src="<%=oImageUrl + item.img_2%>" width="50">
                        <% } %>
                        <% if(item.img_3 && item.img_3.length > 1){ %>
                            <img src="<%=oImageUrl + item.img_3%>" width="50">
                        <% } %>
                        <% if(!item.img_1 && !item.img_2 && !item.img_3){ %>
                            暂无相关图片
                        <% } %>
                    </td>
                    <td>
                        <div class="set_off_btn"><a href="javascript:;" style="color: #30B19B !important;">设/撤防</a></div>
                        <div class="switch_btn"><a href="javascript:;" style="color: #30B19B !important;">开/关锁</a></div>
                        <div class="edit_btn"><a href="javascript:;" style="color: #30B19B !important;">编辑</a></div>
                        <div class="delete_btn"><a href="javascript:;">删除</a></div>
                        <span class="hide id"><%=item.id%></span>
                        <span class="hide deviceId"><%=item.deviceId%></span>
                        <span class="hide deviceType"><%=item.deviceType%></span>
                        <span class="hide version"><%=item.version%></span>
                    </td>
                </tr>
            <% } %>
        </script>
